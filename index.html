<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport settings for responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Page title shown in browser tab -->
    <title>Golden Cafe — Menu, Coffee & Desserts</title>
    
    <!-- SEO meta tags for search engines -->
    <meta name="description" content="Golden Cafe official menu: pizzas, burgers, desserts, coffees, juices and more. Explore our elegant selection and prices." />
    <meta name="author" content="Golden Cafe" />
    <link rel="canonical" href="/" />

    <!-- Open Graph meta tags for social media sharing (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Golden Cafe — Official Menu" />
    <meta property="og:description" content="Discover Golden Cafe's full menu with prices: pizzas, burgers, desserts, coffees, juices and more." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-hero.jpg" />

    <!-- Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="/og-hero.jpg" />

    <!-- Google Fonts preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load Playfair Display (elegant serif for headers) and Inter (clean sans-serif for body text) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- Root element where React application will be mounted -->
    <div id="root"></div>
    <!-- Main TypeScript React application entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
